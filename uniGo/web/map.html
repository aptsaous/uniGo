<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="google_map" class="external" style="width:100%;height:300px"></div>

<script>
    var map;

    function initMap() {
//        $("iframe").replaceWith("<div id=\"google_map\" style=\"width:100%;height:300px\" onclick=\"initMap()\"></div>");
        map = new google.maps.Map(document.getElementById('google_map'), {
            zoom: 12,
            center: new google.maps.LatLng(39.3622, 22.9422)
        });
    }
</script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDbFAAXlBKqQajVIxCbLBF-lz2ZIHp2Jg&callback=initMap"
        async defer>
</script>

</body>
</html>
